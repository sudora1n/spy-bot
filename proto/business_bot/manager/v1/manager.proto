syntax = "proto3";

package manager.v1;

option go_package = "ssuspy-proto/gen/manager/v1;managerv1";

service ManagerService {
    rpc CreateBot (CreateBotRequest) returns (CreateBotReply);
    rpc RemoveBot (RemoveBotRequest) returns (RemoveBotReply);
}

message CreateBotRequest {
    int64 id = 1;
}

message CreateBotReply {
    int64 id = 1;
    string username = 2;
}

message RemoveBotRequest {
    int64 id = 1;
}

message RemoveBotReply {
    int64 id = 1;
    string username = 2;
}

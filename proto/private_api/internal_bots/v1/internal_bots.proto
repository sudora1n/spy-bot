syntax = "proto3";

package internal_bots.v1;

option go_package = "ssuspy-proto/gen/internal_bots/v1;internal_botsv1";

import "types/v1/bot.proto";

service BotsService {
  rpc GetBotByID(GetBotByIDRequest) returns (GetBotByIDResponse);
  rpc GetBots(GetBotsRequest) returns (GetBotsResponse);
}

message GetBotByIDRequest {
  int64 bot_id = 1;
}

message GetBotByIDResponse {
  types.v1.Bot bot = 1;
}

message GetBotsRequest {}

message GetBotsResponse {
  repeated types.v1.Bot bots = 1;
}
